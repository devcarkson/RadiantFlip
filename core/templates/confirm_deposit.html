{% extends "dashnav.html" %}
{% block title %}Confirm deposit | Global Regional Strategy{% endblock title %}
{% load static %}

<style>
    /* Confirm Deposit Page Animations */
    .uk-card {
        animation: slideInUp 0.8s ease-out;
    }

    @keyframes slideInUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .uk-heading h1 {
        animation: fadeInDown 1s ease-out;
    }

    @keyframes fadeInDown {
        from {
            opacity: 0;
            transform: translateY(-20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .table tr {
        opacity: 0;
        animation: fadeInUp 0.5s ease-out forwards;
    }

    .table tr:nth-child(1) { animation-delay: 0.1s; }
    .table tr:nth-child(2) { animation-delay: 0.2s; }
    .table tr:nth-child(3) { animation-delay: 0.3s; }
    .table tr:nth-child(4) { animation-delay: 0.4s; }
    .table tr:nth-child(5) { animation-delay: 0.5s; }
    .table tr:nth-child(6) { animation-delay: 0.6s; }
    .table tr:nth-child(7) { animation-delay: 0.7s; }

    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .uk-button {
        transition: all 0.3s ease;
        animation: pulse 2s infinite;
    }

    .uk-button:hover {
        transform: scale(1.05);
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.02); }
        100% { transform: scale(1); }
    }

    #coin_payment_image {
        animation: zoomIn 1.5s ease-out;
    }

    @keyframes zoomIn {
        from { transform: scale(0.8); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
    }

</style>

{% block content %}
<main id="as-main-deposit" class="uk-section-xsmall">
    <header class="uk-heading uk-text-center uk-margin-small-bottom">
        <h1 class="uk-heading-line">Deposit Confirmation</h1>
    </header>

    <div>
        <div class="uk-card uk-card-default uk-margin-top">
            <div class="as-card-no-ticket">
                <figure>
                    <div class="table-responsive">
                        <table cellspacing="0" cellpadding="2" class="table table-striped table-bordered">
                            <tbody>
                                <tr>
                                    <th>Plan:</th>
                                    <td>{{ staking_plan_display }}</td>
                                    <td rowspan="6">
                                        <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=bitcoin:1Bxjop8knreWWXkeS78cbv37u1FjqHy1vV" id="coin_payment_image">
                                    </td>
                                </tr>
                                <tr>
                                    <th>Profit:</th>
                                    <td>{{ percentage }}% Daily</td>
                                </tr>
                                <tr>
                                    <th>Principal Return:</th>
                                    <td>No (included in profit)</td>
                                </tr>
                                <tr>
                                    <th>Principal Withdraw:</th>
                                    <td>Not available</td>
                                </tr>
                                <tr>
                                    <th>Credit Amount:</th>
                                    <td>${{ deposit_data.amount }}</td>
                                </tr>
                                <tr>
                                    <th>Deposit Fee:</th>
                                    <td>0.00% + $0.00 (min. $0.00 max. $0.00)</td>
                                </tr>
                                <tr>
                                    <th>{{ deposit_data.payment_system }} Debit Amount:</th>
                                    <td>{{ deposit_data.crypto_amount }}</td>
                                </tr>
                            </tbody>
                            
                        </table>
    
                        <div class="bitcoin_form bitcoin11" id="coinpr_form">
                            Please send <b>{{ deposit.crypto_amount }} {{ deposit.payment_system }}</b> to <i><a
                                href="{{ deposit.payment_system }}:{{ wallet_address }}?amount={{ deposit.crypto_amount }}&amp;message=Deposit+to+{{ site_name }}+User+{{ request.user.username }}"
                                style="text-transform: initial">{{ wallet_address }}</a></i><br>
                        </div>
                        <div id="placeforstatus">
                            <script language="javascript">
                                function update_status_from_iframe() {
                                    window.parent.document.getElementById("placeforstatus").innerHTML = document.documentElement.innerHTML;
                                }
                            </script>
                            <b>Order status:</b> Waiting for payment <br> 
                            <!-- Form to submit payment confirmation -->
                            <form action="{% url 'confirm_deposit' %}" method="post">
                                {% csrf_token %}
                                <div class="text-center">
                                    <button type="submit" class="uk-button uk-button-primary uk-button-large">
                                        I have made payment
                                    </button>
                                </div>
                            </form>

                            
                            
                            <script language="javascript">
                                window.parent.document.getElementById("coinpr_form").style.display = ""; 
                                window.parent.document.getElementById("coin_payment_image").style.display = "";
                            </script>
                            <script language="javascript"> setTimeout("location.reload()", 30000); </script>
                        </div>
            
                    </div>
                </figure>
            </div>
        </div>
    </div>
    
    
</div>
</main>
{% endblock %}
