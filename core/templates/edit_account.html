{% extends "dashnav.html" %}
{% block title %}Dashboard | Radiant Flip{% endblock title %}
{% load static %}
{% block content %}
<main id="as-main-my-deposit" class="uk-section-xsmall">
    <div class="uk-container uk-container-expand">

        <header class="uk-heading uk-text-center uk-margin-small-bottom">
            <h1 class="uk-heading-line">Edit Account</h1>
        </header>

        <div>
            <div class="uk-card uk-card-default uk-margin-top">
                <div class="as-card-no-ticket">
                    <figure>



                        <script language=javascript>
                            function IsNumeric(sText) {
                                var ValidChars = "0123456789.";
                                var IsNumber = true;
                                var Char;
                                if (sText == '') return false;
                                for (i = 0; i < sText.length && IsNumber == true; i++) {
                                    Char = sText.charAt(i);
                                    if (ValidChars.indexOf(Char) == -1) {
                                        IsNumber = false;
                                    }
                                }
                                return IsNumber;
                            }

                            function checkform() {
                                if (document.editform.fullname.value == '') {
                                    alert("Please type your full name!");
                                    document.editform.fullname.focus();
                                    return false;
                                }


                                if (document.editform.password.value != document.editform.password2.value) {
                                    alert("Please check your password!");
                                    document.editform.fullname.focus();
                                    return false;
                                }




                                if (document.editform.email.value == '') {
                                    alert("Please enter your e-mail address!");
                                    document.editform.email.focus();
                                    return false;
                                }



                                for (i in document.editform.elements) {
                                    f = document.editform.elements[i];
                                    if (f.name && f.name.match(/^pay_account/)) {
                                        if (f.value == '') continue;
                                        var notice = f.getAttribute('data-validate-notice');
                                        var invalid = 0;
                                        if (f.getAttribute('data-validate') == 'regexp') {
                                            var re = new RegExp(f.getAttribute('data-validate-regexp'));
                                            if (!f.value.match(re)) {
                                                invalid = 1;
                                            }
                                        } else if (f.getAttribute('data-validate') == 'email') {
                                            var re = /^[^\@]+\@[^\@]+\.\w{2,4}$/;
                                            if (!f.value.match(re)) {
                                                invalid = 1;
                                            }
                                        }
                                        if (invalid) {
                                            alert('Invalid account format. Expected ' + notice);
                                            f.focus();
                                            return false;
                                        }
                                    }
                                }

                                return true;
                            }
                        </script>



                        <div class="table-responsive">
                            <div class="table-responsive">
                                <form action="" method="post">
                                    {% csrf_token %}
                                    <table cellspacing="0" cellpadding="2" border="0" class="table table-striped table-bordered">
                                        <tr>
                                            <td>Account Name:</td>
                                            <td>{{ user.username }}</td>
                                        </tr>
                                        <tr>
                                            <td>Registration date:</td>
                                            <td>{{ user.date_joined }}</td>
                                        </tr>
                                        <tr>
                                            <td>Your Full Name:</td>
                                            <td><input type="text" name="fullname" value="{{ user.userprofile.fullname }}" class="uk-input form-control" size="30"></td>
                                        </tr>
                                        <tr>
                                            <td>Your E-mail address:</td>
                                            <td><input type="text" name="email" value="{{ user.email }}" class="uk-input form-control" size="30"></td>
                                        </tr>
                                        <tr>
                                            <td>Your Phone:</td>
                                            <td><input type="text" name="phone" value="{{ user.userprofile.phone }}" class="uk-input form-control" size="30"></td>
                                        </tr>
                                        <tr>
                                            <td>Your Country:</td>
                                            <td><input type="text" name="country" value="{{ user.userprofile.country }}" class="uk-input form-control" size="30"></td>
                                        </tr>
                                        <tr>
                                            <td>&nbsp;</td>
                                            <td><input type="submit" value="Update" class="uk-button uk-button-primary"></td>
                                        </tr>
                                    </table>
                                </form>
                            </div>
                            
                        </div>
                    </figure>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
